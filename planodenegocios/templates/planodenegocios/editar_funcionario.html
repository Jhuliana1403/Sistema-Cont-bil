{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5" style="max-width: 600px;">
  <h2 class="mb-4">Editar Funcionário</h2>

  <form method="POST" novalidate>
    {% csrf_token %}
    <div class="mb-3">
      <label for="cargo" class="form-label">Cargo</label>
      <input type="text" id="cargo" name="cargo" class="form-control" value="{{ funcionario.cargo }}" required autofocus>
    </div>

    <div class="mb-3">
      <label for="quantidade" class="form-label">Quantidade</label>
      <input type="number" id="quantidade" name="quantidade" class="form-control" min="1" value="{{ funcionario.quantidade }}" required>
    </div>

    <div class="mb-3">
      <label for="salario_inicial" class="form-label">Salário Inicial (R$)</label>
      <input type="number" id="salario_inicial" name="salario_inicial" class="form-control" step="0.01" min="0" value="{{ funcionario.salario_inicial }}" required>
    </div>

    <button type="submit" class="btn btn-primary">Salvar Alterações</button>
    <a href="{% url 'equipe_propria' %}" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
