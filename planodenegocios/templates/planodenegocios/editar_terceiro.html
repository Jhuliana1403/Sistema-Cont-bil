{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-body">
      <h2 class="card-title text-center mb-4">Editar Terceiro</h2>

      <!-- Mostrar mensagens de erro/sucesso -->
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
          <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      <script src="{% static 'js/delay_error.js' %}"></script>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome</label>
          <input type="text" class="form-control" id="nome" name="nome" value="{{ terceiro.nome }}" required>
        </div>

        <div class="mb-3">
          <label for="quantidade" class="form-label">Quantidade</label>
          <input type="number" class="form-control" id="quantidade" name="quantidade" value="{{ terceiro.quantidade }}" min="1" required>
        </div>

        <div class="mb-3">
          <label for="remuneracao" class="form-label">Remuneração (R$)</label>
          <input type="text" class="form-control" id="remuneracao" name="remuneracao" value="{{ terceiro.remuneracao }}" required>
        </div>

        <div class="d-flex justify-content-between">
          <a href="{% url 'terceiros' %}" class="btn btn-secondary">Cancelar</a>
          <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock conteudo %}
