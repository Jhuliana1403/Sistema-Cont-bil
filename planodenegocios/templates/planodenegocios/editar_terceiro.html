{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5" style="max-width: 700px;">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-5">

      <h2 class="card-title text-center mb-5 fw-bold text-primary">Editar Terceiros</h2>

      <!-- Mensagens Django -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        <script src="{% static 'js/delay_error.js' %}"></script>
      {% endif %}

      <form method="POST" action="" novalidate>
        {% csrf_token %}

        <div class="mb-4">
          <label for="nome" class="form-label fw-semibold">Nome</label>
          <input type="text" id="nome" name="nome" class="form-control form-control-lg border-primary"
                 placeholder="Informe o nome" value="{{ terceiro.nome }}" required autofocus>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <label for="quantidade" class="form-label fw-semibold">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control form-control-lg border-primary"
                   min="1" value="{{ terceiro.quantidade }}" required>
          </div>

          <div class="col-md-6">
            <label for="remuneracao" class="form-label fw-semibold">Remuneração (R$)</label>
              <input type="number" id="remuneracao" name="remuneracao" class="form-control form-control-lg border-primary"
                    step="0.01" min="0" value="{{ remuneracao_str }}" required>
          </div>
        </div>

        <div class="mt-5 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-lg btn-primary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-check2-circle fs-4"></i> Salvar Alterações
          </button>
          <a href="{% url 'terceiros' %}" class="btn btn-lg btn-outline-secondary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-x-circle fs-4"></i> Cancelar
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock conteudo %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
