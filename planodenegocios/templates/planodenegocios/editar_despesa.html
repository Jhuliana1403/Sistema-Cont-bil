{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<!-- Exibir mensagens de erro ou sucesso -->
{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
            {{ message }}
        </div>
    {% endfor %}
</div>
<script src="{% static 'js/delay_error.js' %}"></script>
{% endif %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-body">

      <h2 class="card-title text-center mb-4">Editar Despesa</h2>

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Despesa</label>
          <input type="text" class="form-control" id="nome" name="nome" value="{{ despesa.nome }}" required>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor Inicial (mensal)</label>
          <input type="number" step="0.01" class="form-control" id="valor" name="valor" value="{{ despesa.valor }}" required>
        </div>

        <!-- Campo oculto para manter o mês atual -->
        <input type="hidden" name="mes" value="{{ mes }}">

        <div class="text-center">
          <button type="submit" class="btn btn-success">Salvar Alterações</button>
          <a href="{% url 'despesas_mes' mes %}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock conteudo %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
