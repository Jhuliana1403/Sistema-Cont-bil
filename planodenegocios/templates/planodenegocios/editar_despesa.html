{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5" style="max-width: 700px;">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-5">

      <h2 class="card-title text-center mb-5 fw-bold text-primary">Editar Despesa</h2>

      <!-- Mensagens Django -->
      {% if messages %}
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
        <script src="{% static 'js/delay_error.js' %}"></script>
      {% endif %}

      <form method="POST" action="" novalidate>
        {% csrf_token %}

        <div class="mb-4">
          <label for="nome" class="form-label fw-semibold">Nome da Despesa</label>
          <input type="text" id="nome" name="nome" class="form-control form-control-lg border-primary"
                 placeholder="Informe o nome da despesa" value="{{ despesa.nome }}" required autofocus>
        </div>

        <div class="mb-4">
          <label for="valor" class="form-label fw-semibold">Valor Inicial (mensal) - R$</label>
          <input type="number" step="0.01" id="valor" name="valor" class="form-control form-control-lg border-primary" min="0" value="{{ valor_str }}" required>
        </div>

        <!-- Campo oculto para manter o mês atual -->
        <input type="hidden" name="mes" value="{{ mes }}">

        <div class="mt-5 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-lg btn-primary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-check2-circle fs-4"></i> Salvar Alterações
          </button>
          <a href="{% url 'despesas_mes' mes %}" class="btn btn-lg btn-outline-secondary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-x-circle fs-4"></i> Voltar
          </a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock conteudo %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
