{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5" style="max-width: 700px;">
  <div class="card shadow border-0 rounded-4">
    <div class="card-body p-5">

      <h2 class="card-title text-center mb-5 fw-bold text-primary">Editar Produto / Serviço</h2>

      <form method="POST" action="" novalidate>
        {% csrf_token %}

        <div class="mb-4">
          <label for="tipo_de_produto" class="form-label fw-semibold">Tipo de Produto</label>
          <input type="text" id="tipo_de_produto" name="tipo_de_produto" class="form-control form-control-lg border-primary" 
                 value="{{ produto.tipo }}" required autofocus>
        </div>

        <div class="mb-4">
          <label for="nome_produto" class="form-label fw-semibold">Nome do Produto</label>
          <input type="text" id="nome_produto" name="nome_produto" class="form-control form-control-lg border-primary" 
                 value="{{ produto.nome }}" required>
        </div>

        <div class="mb-4">
          <label for="unidade_venda" class="form-label fw-semibold">Unidade de Venda</label>
          <input type="text" id="unidade_venda" name="unidade_venda" class="form-control form-control-lg border-primary" 
                 value="{{ produto.unidade_venda }}" required>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <label for="preco_venda" class="form-label fw-semibold">Preço de Venda (R$)</label>
            <input type="number" step="0.01" min="0" id="preco_venda" name="preco_venda" class="form-control form-control-lg border-primary" 
                   value="{{ preco_venda_final }}" required>
          </div>

          <div class="col-md-6">
            <label for="precoCompra" class="form-label fw-semibold">Preço de Compra (R$)</label>
            <input type="number" step="0.01" min="0" id="precoCompra" name="precoCompra" class="form-control form-control-lg border-primary" 
                   value="{{ preco_compra }}" required>
          </div>
        </div>

        <div class="row g-4 mt-3">
          <div class="col-md-4">
            <label for="novo_frete" class="form-label fw-semibold">Frete (R$)</label>
            <input type="number" step="0.01" min="0" id="novo_frete" name="novo_frete" class="form-control form-control-lg border-primary" 
                   value="{{ frete }}">
          </div>

          <div class="col-md-4">
            <label for="nova_embalagem" class="form-label fw-semibold">Embalagem (R$)</label>
            <input type="number" step="0.01" min="0" id="nova_embalagem" name="nova_embalagem" class="form-control form-control-lg border-primary" 
                   value="{{ embalagem }}">
          </div>

          <div class="col-md-4">
            <label for="nova_materia_prima" class="form-label fw-semibold">Matéria-prima (R$)</label>
            <input type="number" step="0.01" min="0" id="nova_materia_prima" name="nova_materia_prima" class="form-control form-control-lg border-primary" 
                   value="{{ materia_prima }}">
          </div>
        </div>

        <div class="mt-4">
          <label class="form-label fw-semibold">Margem de Lucro (%)</label>
          <p class="form-control form-control-lg border border-primary rounded-2">
            {{ markup|floatformat:2 }}%
          </p>
        </div>

        <div class="mt-5 d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-lg btn-primary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-check2-circle fs-4"></i> Salvar Alterações
          </button>
          <a href="{% url 'produto' %}" class="btn btn-lg btn-outline-secondary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-x-circle fs-4"></i> Cancelar
          </a>
        </div>

      </form>
    </div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
