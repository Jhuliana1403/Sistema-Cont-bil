{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5">
  <div class="card shadow-lg border-0">
    <div class="card-body">

      <h2 class="card-title text-center mb-4">Cadastrar Nova Despesa</h2>

      <!-- Exibir mensagens de erro ou sucesso -->
      {% if messages %}
      <div class="messages">
          {% for message in messages %}
              <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                  {{ message }}
              </div>
          {% endfor %}
      </div>
      <script src="{% static 'js/delay_error.js' %}"></script>
      {% endif %}

      <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nome" class="form-label">Nome da Despesa</label>
          <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
          <label for="valor" class="form-label">Valor Inicial (mensal)</label>
          <input type="number" step="0.01" class="form-control" id="valor" name="valor" required>
        </div>

        <!-- Mês fixo (não editável) -->
        <div class="mb-3">
          <label class="form-label">Mês</label>
          <input type="text" class="form-control" value="{{ mes|stringformat:'02d' }}" readonly>
          <input type="hidden" name="mes" value="{{ mes }}">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success">Salvar</button>
          <a href="{% url 'despesas_mes' mes=mes %}" class="btn btn-secondary">Voltar</a>
        </div>
      </form>

    </div>
  </div>
</div>
{% endblock conteudo %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
