{% extends "base.html" %}
{% load static %}

{% block conteudo %}
<div class="container my-5" style="max-width: 700px;">
<div class="card shadow border-0 rounded-4">
    <div class="card-body p-5">

    <h2 class="card-title text-center mb-5 fw-bold text-primary">Editar Investimento</h2>

    <form method="POST" action="" novalidate>
        {% csrf_token %}

        <div class="mb-4">
        <label for="data" class="form-label fw-semibold">Data</label>
        <input type="date" id="data" name="data" class="form-control form-control-lg border-primary" 
                value="{{ investimento.data|date:'Y-m-d' }}" required autofocus>
        </div>

        <div class="mb-4">
        <label for="descricao" class="form-label fw-semibold">Descrição</label>
        <input type="text" id="descricao" name="descricao" class="form-control form-control-lg border-primary" 
                placeholder="Descreva o investimento" value="{{ investimento.descricao }}" required>
        </div>

        <div class="row g-4">
        <div class="col-md-6">
            <label for="quantidade" class="form-label fw-semibold">Quantidade</label>
            <input type="number" id="quantidade" name="quantidade" class="form-control form-control-lg border-primary" 
                min="0" value="{{ investimento.quantidade }}" required>
        </div>

        <div class="col-md-6">
            <label for="valor_unitario" class="form-label fw-semibold">Valor Unitário (R$)</label>
            <input type="number" id="valor_unitario" name="valor_unitario" class="form-control form-control-lg border-primary" 
                step="0.01" min="0" 
                value="{{ valor_unitario_str }}" required>
        </div>

        <div class="col-md-6">
            <label for="depreciacao" class="form-label fw-semibold">Depreciação (%)</label>
            <input type="number" id="depreciacao" name="depreciacao" class="form-control form-control-lg border-primary" 
                step="0.01" min="0" 
                value="{{ depreciacao_str }}" required>
        </div>

        <div class="col-md-6">
            <label for="credito" class="form-label fw-semibold">Crédito (%)</label>
            <input type="number" id="credito" name="credito" class="form-control form-control-lg border-primary" 
                step="0.01" min="0" 
                value="{{ credito_str }}" required>
        </div>

        </div>

        <div class="mt-5 d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-lg btn-primary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-check2-circle fs-4"></i> Salvar Alterações
        </button>
        <a href="{% url 'investimento' %}" class="btn btn-lg btn-outline-secondary d-flex align-items-center px-4 gap-2">
            <i class="bi bi-x-circle fs-4"></i> Cancelar
        </a>
        </div>

    </form>
    </div>
</div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'js/sidebar.js' %}"></script>
{% endblock extra_js %}
